syntax = "proto3";

package distributedFileSyatemPackage;

service fileSystem {
  rpc Ping(ClientIdentity) returns (PongMessage);
  rpc PingAll(stream ClientIdentity) returns (stream PongMessage); // Bidirectional streaming RPC

}



message ClientIdentity {
  string id = 1;
}

message PongMessage {
  string message = 1;
} 