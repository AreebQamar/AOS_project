syntax = "proto3";

package distributedFileSystemPackage;

service FileSystem {
  rpc Ping(ClientIdentity) returns (PongMessage);
  rpc Register(ClientIdentity) returns (RegisterResponse);
  rpc storeChunk(ChunkData) returns (ChunkData);
  
}

message ClientIdentity {
  string id = 1;
}

message RegisterResponse{
  string message = 1;
  int32 port = 2;
}

message PongMessage {
  string message = 1;
}

message ChunkData{
  string clientId = 1;
  string mataData = 2;
  string data = 3;
}
