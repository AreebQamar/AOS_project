syntax = "proto3";

package PingPongPackage;

service FileTransfer {
  rpc uploadFileToStorage(FileRequest) returns (stream FileResponse);
  rpc MasterRequestForFilenameToDownload(stream FileResponse) returns (stream FileRequest);

}

message FileRequest {
 string filename = 1;
}

message FileResponse{
  string filename = 1;
  string data = 2;
}

